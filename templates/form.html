<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Staff Weekly Activities Report</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Division</label>
                    <select class="form-control" name="division" required>
                        <option value="">Select Division</option>
                        <option value="Financial Derivatives Division">Financial Derivatives Division</option>
                        <option value="Commodities and Exchange Division">Commodities and Exchange Division</option>
                        <option value="Risk Management Division">Risk Management Division</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Work Done</label>
                    <textarea class="form-control" name="work_done" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="status" required>
                        <option value="">Select Status</option>
                        <option value="Completed">Completed</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Feedback</label>
                    <textarea class="form-control" name="feedback" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Recommendation</label>
                    <textarea class="form-control" name="recommendation" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Divisional Head's Comment</label>
                    <textarea class="form-control" name="comment" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('submissions') }}" class="btn btn-outline-primary">View Submissions</a>
    </div>
</div>
</body>
</html>
